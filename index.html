<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SEPlanner - планировщик для игры Space Engineers </title>

<body>

    <header class="header">

                <div class="logo__block logo__block--red">S</div>

                <div class="logo__name">Planner</div>
            </div> <!-- end logo -->
    </header>

    <div class="content-block">
        <div class="content-block__header">
            <div class="content-block__title">Категории</div>
            <div class="content-block__category-name">Легкая броня</div>
        </div>
        <div class="content-block__body">
            <div class="content-block__categories">
                <img class="block-image block-image--ms" src="img/blocks/lightArmorBlock.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/heavyArmorBlock.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/landingGear.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/controlSeat.png" alt="">

                <img class="block-image block-image--ms" src="img/blocks/grinder.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/atmosphericThruster.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/wheel5x5.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/controlPanel.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/antenna.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/gatlingTurret.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/textPanel.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/doorSmall.png" alt="">
                <img class="block-image block-image--ms" src="img/blocks/window1x1Flat.png" alt="">








            </div>
        </div>
