<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SEPlanner - планировщик для игры Space Engineers </title>
</head>
<body>
    <div class="wrapper">

    <header class="header">
            <div class="logo">
                <div class="logo__block logo__block--red">S</div>
                <div class="logo__block logo__block--blue">E</div>
                <div class="logo__name">Planner</div>
            </div> <!-- end logo -->
    </header>

    <div class="categories">
        <div class="content-header">
            <span class="content-header__title">Категории</span>
            <span class="content-header__category-title" id="category-title"></span>
        </div>
        <div class="categories__body" id="categories">
            <img class="block-image block-image--ms block-image--focus" data-category-key="lightArmor" data-category-name="Легкая броня" src="img/blocks/lightArmorBlock.png" alt="">
            <img class="block-image block-image--ms" data-category-key="heavyArmor" data-category-name="Тяжелая броня" src="img/blocks/heavyArmorBlock.png" alt="">
            <img class="block-image block-image--ms" data-category-key="landingGear" data-category-name="Шасси" src="img/blocks/landingGear.png" alt="">
            <img class="block-image block-image--ms" data-category-key="cockpits" data-category-name="Кокпиты" src="img/blocks/controlSeat.png" alt="">
            <img class="block-image block-image--ms" data-category-key="energySources" data-category-name="Источники энергии" src="img/blocks/battery.png" alt="">
            <img class="block-image block-image--ms" data-category-key="production" data-category-name="Производство" src="img/blocks/basicRefinery.png" alt="">
            <img class="block-image block-image--ms" data-category-key="cargoBlocks" data-category-name="Грузовые блоки" src="img/blocks/conveyorTube.png" alt="">
            <img class="block-image block-image--ms" data-category-key="connectors" data-category-name="Соединители" src="img/blocks/connector.png" alt="">
            <img class="block-image block-image--ms" data-category-key="toolBlocks" data-category-name="Блоки-инструменты" src="img/blocks/grinder.png" alt="">
            <img class="block-image block-image--ms" data-category-key="thrusters" data-category-name="Ускорители" src="img/blocks/atmosphericThruster.png" alt="">
            <img class="block-image block-image--ms" data-category-key="wheels" data-category-name="Колеса" src="img/blocks/wheel5x5.png" alt="">
            <img class="block-image block-image--ms" data-category-key="control" data-category-name="Управление" src="img/blocks/controlPanel.png" alt="">
            <img class="block-image block-image--ms" data-category-key="electronics" data-category-name="Электроника" src="img/blocks/antenna.png" alt="">
            <img class="block-image block-image--ms" data-category-key="weapon" data-category-name="Вооружение" src="img/blocks/gatlingTurret.png" alt="">
            <img class="block-image block-image--ms" data-category-key="display" data-category-name="Дисплеи" src="img/blocks/textPanel.png" alt="">
            <img class="block-image block-image--ms" data-category-key="doors" data-category-name="Двери" src="img/blocks/doorSmall.png" alt="">
            <img class="block-image block-image--ms" data-category-key="windows" data-category-name="Окна" src="img/blocks/window1x1Flat.png" alt="">
            <img class="block-image block-image--ms" data-category-key="lighting" data-category-name="Освещение" src="img/blocks/spotlight.png" alt="">
            <img class="block-image block-image--ms" data-category-key="stairs" data-category-name="Лестницы" src="img/blocks/stairs.png" alt="">
            <img class="block-image block-image--ms" data-category-key="catwalk" data-category-name="Мостики" src="img/blocks/steelCatwalkTwoSides.png" alt="">
            <img class="block-image block-image--ms" data-category-key="" data-category-name="Перегородки" src="img/blocks/coverWalls.png" alt="">
            <img class="block-image block-image--ms" data-category-key="" data-category-name="Коридоры" src="img/blocks/passage2.png" alt="">
            <img class="block-image block-image--ms" data-category-key="" data-category-name="Социальные" src="img/blocks/cryoChamber.png" alt="">
            <img class="block-image block-image--ms" data-category-key="" data-category-name="Гравитационные блоки" src="img/blocks/parachuteHatch.png" alt="">
            <img class="block-image block-image--ms" data-category-key="" data-category-name="Строительные блоки" src="img/blocks/beamBlock.png" alt="">
            <img class="block-image block-image--ms" data-category-key="" data-category-name="Декоративные блоки" src="img/blocks/couch.png" alt="">
            <img class="block-image block-image--ms" data-category-key="" data-category-name="Символы" src="img/blocks/letterA.png" alt="">
        </div> <!-- end content-block__body -->
    </div> <!-- end content__block -->

    <div class="container-blocks">
    <div class="blocks">
        <div class="content-header">
            <div class="content-header__title">Блоки</div>
            <div class="content-header__category-title" id="project-title">Легкая броня</div>
        </div>
        <div class="blocks__body">
            <div class="content-block__menu">
                <div class="size-block-selection">
                    <div class="size-block-selection__large size-block-selection--focus" id="block-selection-large"></div>
                    <div class="size-block-selection__small" id="block-selection-small">
                        <div class="size-selection__small-block"></div>
                        <div class="size-selection__small-block"></div>
                        <div class="size-selection__small-block "></div>
                    </div>
                </div>
            </div> <!-- end content-menu -->
            <div class="blocks__list" id="block-list-category"></div>
        </div> <!-- end content-block__body -->
    </div> <!-- end content__block -->

    <div class="project-blocks">
        <div class="content-header">
            <div class="content-header__title">Блоки проекта</div>
            <div class="content-header__category-title"></div>
        </div>
        <div class="blocks__body">
            <img class="block-image block-image--ss" src="img/blocks/lightArmorBlock.png" alt="">
        </div> <!-- end content-block__body -->
    </div> <!-- end content__block -->
    </div>
    </div> <!-- end wrapper -->
    <script src="js/largeBlocks.js"></script>
    <script src="js/smallBlocks.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/blocks.js"></script> -->
</body>
</html>
