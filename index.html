<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SEPlanner - планировщик для игры Space Engineers </title>
</head>
<body>
    <div class="wrapper">

    <header class="header">
            <div class="logo">
                <div class="logo__block logo__block--red">S</div>
                <div class="logo__block logo__block--blue">E</div>
                <div class="logo__name">Planner</div>
            </div> <!-- end logo -->
    </header>

    <div class="content-block">
        <div class="content-block__header">
            <div class="content-block__title">Категории</div>
            <div class="content-block__category-name">Легкая броня</div>
        </div>
        <div class="content-block__body">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/lightArmorBlock.png" alt="" autofocus>
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/heavyArmorBlock.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/landingGear.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/controlSeat.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/battery.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/basicRefinery.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/conveyorTube.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/connector.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/grinder.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/atmosphericThruster.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/wheel5x5.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/controlPanel.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/antenna.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/gatlingTurret.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/textPanel.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/doorSmall.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/window1x1Flat.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/spotlight.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/stairs.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/steelCatwalkTwoSides.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/coverWalls.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/passage2.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/cryoChamber.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/parachuteHatch.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/beamBlock.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/couch.png" alt="">
                <img class="block-image block-image--ms" tabindex="1" src="img/blocks/letterA.png" alt="">
        </div> <!-- end content-block__body -->
    </div> <!-- end content__block -->

    <div class="content-block content-block--category-blocks">
        <div class="content-block__header">
            <div class="content-block__title">Блоки</div>
            <div class="content-block__category-name">Легкая броня</div>
        </div>
        <div class="content-block__body">
            <img class="block-image block-image--ms" src="img/blocks/lightArmorBlock.png" alt="">
        </div> <!-- end content-block__body -->
    </div> <!-- end content__block -->

    <div class="content-block content-block--project-blocks">
        <div class="content-block__header">
            <div class="content-block__title">Блоки проекта</div>
            <div class="content-block__category-name">Легкая броня</div>
        </div>
        <div class="content-block__body">
            <img class="block-image block-image--ms" src="img/blocks/lightArmorBlock.png" alt="">
        </div> <!-- end content-block__body -->
    </div> <!-- end content__block -->

    </div> <!-- end wrapper -->
</body>
</html>
